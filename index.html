<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>青空文庫 アクセスランキング</title>
  <meta name="description" content="青空文庫で公開されているアクセスランキングを、グラフを用いて表示しています。" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="top.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
  <div class="container" style="max-width: 980px;">
    <div class="row">
      <h1 style="margin: auto;">青空文庫 アクセスランキング</h1>
    </div>
    <div class="row">
      <div class="column column-10">
        <select id="year">
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018" selected>2018</option>
        </select>
      </div>
      <div class="column column-10">
        <select id="month">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11" selected>11</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="column column-10">
        <button id="detail-button">detial</button>
      </div>
    </div>
    <div class="row">
      <div id="chart">
      </div>
    </div>
  </div>

  <div id="overlay" style="display: none;">
    <div class="popup-content-wrap">
      <div class="popup-content">
        <div id="detail-chart">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
