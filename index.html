<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>青空文庫 アクセスランキング</title>
  <meta name="description" content="青空文庫で公開されているアクセスランキングを、グラフを用いて表示しています。" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="top.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
  <link rel="stylesheet" type="text/css" href="./index.css">

  <meta name="google-site-verification" content="5rO7J3WJliI0--DFMptzMHuYWCUuW3w6WMFIOd7tygs" />
</head>

<body>
  <div class="container" style="max-width: 980px;">
    <div class="row">
      <h1 style="margin: auto;">青空文庫 アクセスランキング</h1>
    </div>
    <div class="row">
      <div class="column column-40"></div>
      <div class="column column-10">
        <select id="year">
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018" selected>2018</option>
        </select>
      </div>
      <div class="column column-10">
        <select id="month">
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11" selected>11</option>
          <option value="12">12</option>
        </select>
      </div>
    </div>
    <div id="chart-loading-image" class="row">
      <div style="margin: auto;"><img src="loading.gif"></div>
    </div>
    <div class="row">
      <div id="chart">
      </div>
    </div>
  </div>

  <div id="overlay" style="display: none;">
    <div class="popup-content-wrap">
      <div class="popup-content">
        <table id="popup-detail-table">
          <thead>
            <th>タイトル</th>
            <th>著者名</th>
            <th>累計アクセス数</th>
            <th>平均順位</th>
          </thead>
          <tbody>
            <tr>
              <td>
                <a id="popup-title" target="_blank">
                  <span id="popup-title-text">タイトル</span><br>
                  <span id="popup-subtitle-text">サブタイトル</span>
                </a>
              </td>
              <td>
                <a id="popup-authors" target="_blank">著者</a>
              </td>
              <td id="popup-total-pageview">累計アクセス数</td>
              <td id="popup-average-rank">平均順位</td>
            </tr>
          </tbody>
        </table>

        <div id="detail-chart">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
